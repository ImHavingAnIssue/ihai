<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake YouTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">FakeYouTube</div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
            <div class="user-menu">
                <div class="user-icon">U</div>
            </div>
        </header>
        <div class="content">
            <aside class="sidebar">
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>Trending</li>
                        <li>Subscriptions</li>
                        <li>Library</li>
                        <li>History</li>
                    </ul>
                </nav>
            </aside>
            <main class="video-section">
                <div class="video-grid">
                    <!-- Example video cards -->
                    <div class="video-card">
                        <div class="thumbnail">Thumbnail</div>
                        <div class="video-info">
                            <h3>Video Title</h3>
                            <p>Channel Name</p>
                            <p>Views • Timestamp</p>
                        </div>
                    </div>
                    <div class="video-card">
                        <div class="thumbnail">Thumbnail</div>
                        <div class="video-info">
                            <h3>Video Title</h3>
                            <p>Channel Name</p>
                            <p>Views • Timestamp</p>
                        </div>
                    </div>
                    <!-- Add more video cards as needed -->
                </div>
            </main>
        </div>
    </div>

</html>
